<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Boxicon link-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--Header link-->
    <link rel="stylesheet" href="header.css" />

    <!--Main Link-->
    <link rel="stylesheet" href="main.css" />

    <!--Footer link-->
    <link rel="stylesheet" href="footer.css" />

    <!--General CSS Declarations link-->
    <link rel="stylesheet" href="general.css" />
  </head>
  <body>
    <header>
      <nav class="navlist">
        <div></div>
        <ul class="listNavigation">
          <li>
            <a class="gmail" href="https://mail.google.com">Gmail</a>
          </li>
          <li>
            <a class="images" href="https://www.google.com">Images</a>
          </li>
          <li>
            <a title="Search Labs" href="https://labs.google.com">
              <i class="bx bxl-google"></i>
            </a>
          </li>
          <li>
            <a title="Google apps" href="https://about.google">
              <i class="bx bxs-grid"></i>
            </a>
          </li>
          <li>
            <a title="Google Account" href="https://accounts.google.com">
              <i class="bx bxs-user-account"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-interface">
        <h1 class="googleText">Google</h1>
        <div class="search-box">
          <i class="bx bx-search"></i>
          <input
            class="search"
            type="text"
            placeholder="Search Google or type a URL"
          />
          <i title="Search by voice" class="bx bxs-microphone"></i>
          <i title="Search by image" class="bx bxs-camera"></i>
        </div>
        <div class="addShortcut">
          <i class="bx bx-plus"></i>
          <p class="shortcut">Add shortcut</p>
        </div>
      </section>
    </main>
    <footer>
      <button class="floating-section">
        <i class="bx bxs-pencil"></i>
        <p class="customizeButton">Customize Chrome</p>
      </button>
    </footer>
  </body>
</html>
